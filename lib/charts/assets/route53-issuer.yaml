apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: gitpod-issuer
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: {{email}}
    privateKeySecretRef:
      name: route53-issuer-key
    solvers:
    - selector:
        dnsZones:
          - {{baseDomain}}
      dns01:
        route53:
          region: {{region}}
          hostedZoneID: {{hostedZoneID}}
          role: {{role}}
